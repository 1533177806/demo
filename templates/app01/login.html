<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="/static/css/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfonts-->
		<!--//webfonts-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-p1KAotb3W9ndluCsqePPYnjRm3c6abdnIjo0tQwYUv83VsbsYd43RuofnFAaDo0E" crossorigin="anonymous">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>马宏博</title>

    <style>
        .movecenters{
            text-align: center;
            background-image:url("https://img1.baidu.com/it/u=3820885737,1483811222&fm=253&fmt=auto&app=138&f=JPEG?w=1892&h=500");
        }
        .colors{
            color: chocolate;
        }
        .centerde{
            text-align: center;
        }
        .colors1{
            color: blue;
        }
    </style>
</head>
<body>
	<div class="main">
		<div class="header movecenters" >
            <div>
                </br>
            </div>
			<h1>在此页面登录/创建新账户</h1>
		</div>
		<p class="colors centerde">尊敬的用户，使用你的语言，开启美好的一天 </p>
			<form action="/register/" method="POST">
                <div class="alert alert-primary">
                    <strong>没有账户的用户请点击此处</strong>
                </div>
                <button data-bs-toggle="collapse" data-bs-target="#demo">注册（未拥有账户）</button>
				<ul class="left-form collapse" id="demo">
					<h3>注册（未拥有账户）</h3>
					<li>
						<input type="text" name="username"   placeholder="用户名" required/>
						<a href="#" class="icon ticker"> </a>
						<div class="clear"> </div>
					</li>
                    {% csrf_token %}
					<li>
						<input type="text" name="email"  placeholder="邮箱" required/>
						<a href="#" class="icon ticker"> </a>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="password" name="password"   placeholder="密码" required/>
						<a href="#" class="icon into"> </a>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="password"   placeholder="请再次输入密码" required/>
						<a href="#" class="icon into"> </a>
						<div class="clear"> </div>
					</li> 
                    <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>您是否遵循用户规则及协议<a href="#">阅读协议</a></label>
					<input type="submit" onClick="myFunction()" value="创建账户">
						<div class="clear"> </div>
				</ul>
            </form>
            <form action="/login/" method="post">
				<ul class="right-form">
                    {% csrf_token %}
					<h3>登录</h3>
					<div>
						<li><input type="text" name="username"  placeholder="用户名" required/></li>
						<li> <input type="password" name="password"  placeholder="密码" required/></li>
                        <h4><a href="#">忘记密码</a>（老师，这个没做，做了之后启动不了了(●'◡'●)）</h4>
							<input type="submit" onClick="myFunction()" value="登录" >
					</div>
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>
					
			</form>
			
		</div>
			<!-----start-copyright---->
   					<div class="copy-right">
						<p><h4 class="colors1">美好的一天从写一篇博客开启<h4></p>
					</div>
				<!-----//end-copyright---->

	
</body>
</html>
